    <nav class="navbar navbar-expand-lg navbar-light ">
        <a class="navbar-brand" href="#">Bryan Lilburn</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </section>
    </nav>

    <main class="container mx-auto">
        <section class="row">
            <section class="col-md-12">
                <!--Section: Contact-->
                <section class="mb-4">
                    <section class="row">
                        <section class="col-md-9 mb-md-0 mb-5">
                            <form id="contact-form" name="contact-form" action="mail.php" method="POST">
                                <section class="row">
                                    <section class="col-md-12">
                                        <header class="md-form mb-0">
                                            <h2 class="h1-responsive font-weight-bold text-center my-4">Contact</h2>
                                        </header>
                                    </section>
                                    <section class="col-md-6">
                                        <form class="md-form mb-0">
                                            <input type="text" id="name" name="name" class="form-control">
                                            <label for="name" class="">Your name</label>
                                        </form>
                                    </section>
                                    <section class="col-md-6">
                                        <form class="md-form mb-0">
                                            <input type="text" id="email" name="email" class="form-control">
                                            <label for="email" class="">Your email</label>
                                        </form>
                                    </section>
                                </section>
                                <section class="row">
                                    <section class="col-md-12">
                                        <form class="md-form mb-0">
                                            <input type="text" id="subject" name="subject" class="form-control">
                                            <label for="subject" class="">Subject</label>
                                        </form>
                                    </section>
                                </section>
                                <section class="row">
                                    <section class="col-md-12">
                                        <form class="md-form">
                                            <textarea type="text" id="message" name="message" rows="2"
                                                class="form-control md-textarea"></textarea>
                                            <label for="message">Your message</label>
                                        </form>
                                    </section>
                                </section>
                            </form>
                            <form class="text-center text-md-left">
                                <a class="btn btn-primary"
                                    onclick="document.getElementById('contact-form').submit();">Send</a>
                            </form>
                            <div class="status"></div>
                        </section>
                    </section>
                </section>
            </section>
        </section>
    </main>
